; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir=src
; env_default = pro16MHzatmega328

[common]
lib_deps =
    VL53L0X@>=1.0.2
    SSD1306Ascii
lib_ldf_mode = chain
build_flags =
    -flto
    -Wextra

[common_avr]
lib_deps =
    MySensors@>=2.3.0

[common_esp]
lib_ignore=
    ssd1306_text
    MySensors
    MySensorsTransmitter
lib_deps=
    PubSubClient
    https://github.com/bblanchon/ArduinoJson#6.x

[env:diecimilaatmega328]
platform=atmelavr
board=diecimilaatmega328
framework=arduino
monitor_speed = 115200
lib_deps = 
    ${common.lib_deps}
    ${common_avr.lib_deps}

[env:nanoatmega328]
platform=atmelavr
board=nanoatmega328
framework=arduino
monitor_speed = 115200
lib_deps = 
    ${common.lib_deps}
    ${common_avr.lib_deps}
upload_port = /dev/cu.wchusbserial1460

[env:pro16MHzatmega328]
platform=atmelavr
board=pro16MHzatmega328
framework=arduino
monitor_speed = 115200
lib_deps = 
    ${common.lib_deps}
    ${common_avr.lib_deps}
lib_ignore =
    MQTTTransmitter
; upload_port = /dev/cu.wchusbserial14620 

[env:nodemcuv2]
platform = espressif8266
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_ignore = 
    ${common_esp.lib_ignore}
lib_deps = 
    ${common.lib_deps}
    ${common_esp.lib_deps}
board = nodemcuv2
framework = arduino
upload_port = /dev/cu.wchusbserial14620


